_schema-version: '3.1'
ID: all-purpose-backend
version: 1.0.0
description: "all-purpose-backend"
parameters:
    enable-parallel-deployments: true
build-parameters:
    before-all:
        -   builder: custom
            commands:
                - npx cds build --production
modules:
    -   name: nodejs-backend-srv
        type: nodejs
        path: gen/srv
        parameters:
            buildpack: nodejs_buildpack
        build-parameters:
            builder: npm
        provides:
            -   name: srv-api # required by consumers of CAP services (e.g. approuter)
                properties:
                    srv-url: ${default-url}
        requires:
            -   name: general-db

    -   name: general-db-deployer
        type: hdb
        path: gen/db
        parameters:
            buildpack: nodejs_buildpack
        requires:
            -   name: general-db

resources:
    -   name: general-db
        type: com.sap.xs.hdi-container
        parameters:
            service: hana
            service-plan: schema
  
